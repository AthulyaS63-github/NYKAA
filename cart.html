<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nykaa</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
  </head>
<body>
      <div class="containerBox">
		<div class="cartHeader flexStart">
			<img src="assets/arrow.png" alt="arrow">
			<p>Bag</p><span>1 items</span>
		</div>
		<div class="container">
			<div class="register">
				<p class="fontMedium padding5">2000 reward points on new registration</p>
				<a href="sign.html"><button>Login/Register</button></a>
			</div>
			<div class="imageDescription register">
				<div class="imageDes flex ">
					<div>
						<img src="assets/cartpic.png" alt="pic" class="cartPic">
					</div>
					<div class="cartDes">
						<p class="fontMedium padding2 ">Maybelline New York Fit Me</p>
						<p class="fontMedium padding2">Concealer-10Light</p>
						<p class="fontMedium padding2">6.8ml 10Light</p>
					</div>
					<div>
						<img src="assets/delete.png" alt="del" class="del">
					</div>
	    			</div>
				<div class="flexBetween">
					<div class="selection">
						<label class="fontMedium">Quantity :</label>
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div>
						<del class="delNum">₹599</del>
						<span class="num">₹419</span>
					</div>

				</div>
		      	</div>
			<div class="coupons register flex">
				<div>
					<img src="assets/per.png" alt="del" class="per">
				</div>
				<div class="couponsDes">
					<h4>Coupons</h4>
					<p>Apply Now and Save Extra!</p>
				</div>
			</div>
		</div>
     </div>
</body>
</html>
